<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zunna Digital</title>
    <link rel="icon" href="https://cf.shopee.co.id/file/id-11134216-7r98w-ln03tqx0cn0639" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/f22f3a71ed.js" crossorigin="anonymous"></script>
</head>

<style>
    
    input[type="search"]::-webkit-search-cancel-button{
        -webkit-appearance: none;
        height: 25px;
        width: 25px;
        border-radius: 50em;
        background: url(https://pro.fontawesome.com/releases/v5.10.0/svgs/solid/times-circle.svg) no-repeat 50% 50%;
        background-size: contain;
        opacity: 0;
        pointer-events: none;
    }

    input[type="search"]:focus::-webkit-search-cancel-button {
        opacity: .4;
        pointer-events: all;
    }

    input[type="search"].dark::-webkit-search-cancel-button {
        filter: invert(1);
    }
</style>

<body class="bg-slate-800 flex-col justify-center">
    
    

    <nav class="bg-white border-gray-200 dark:bg-gray-900 fixed w-full">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="https://seller.shopee.co.id/" class="flex items-center space-x-3 rtl:space-x-reverse" target="_blank">
                <img src="https://cf.shopee.co.id/file/id-11134216-7r98w-ln03tqx0cn0639" class="h-8 rounded-full" alt="ZunnaLogo" />
                <span class="self-center text-lg md:text-2xl font-bold whitespace-nowrap dark:text-gray-400">Zunna Digital</span>
            </a>
            <button onclick="humbergerHandler()" id="navbar-toggle" type="button" class="group inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div id="dropdown" class="hidden w-full md:block md:w-auto fixed mt-44 pl-56 pr-7 md:pr-0 md:static md:mt-0" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="./index.html" class="block py-2 px-3 mb-1 text-center text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="./addbook.html" class="block py-2 px-3 text-center text-gray-300 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Add E-Book</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
        </a>
        <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        </div> 
    </div>    
    <div class="p-5">
        <div class="max-w-md mx-auto bg-slate-950 rounded-2xl p-8 shadow-md">
            <!-- <h1 class="text-2xl  mb-5 text-gray-400 text-center font-bold"></h1> -->
            <form id="form">
                <div class="mb-4">
                    <label for="sku" class="block text-gray-600 text-sm font-medium mb-2">SKU</label>
                    <input type="text" id="name" class="block w-full p-2.5 ps-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Masukan Nama">
                </div>
    
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Email<span class="text-red-700"> *</span></label>
                    <input type="email" id="email" class="block w-full p-2.5 ps-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="x x x x@gmail.com" required>
                </div>
    
                <div class="mb-4">
                    <label for="sku" class="block text-gray-600 text-sm font-medium mb-2">SKU<span class="text-red-700"> *</span></label>
                    <input type="text" id="skuID" class="block w-full p-2.5 ps-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Masukan No. SKU" required>
                </div>
    
                <div class="mt-6">
                    <button type="submit" class="w-full bg-slate-800 text-gray-400 py-2 px-4 rounded-md hover:bg-slate-600 focus:outline-none focus:bg-slate-800 focus:text-black font-bold">Kirim</button>
                </div>
            </form>
        </div>
    
        <div class="max-w-2xl mx-auto bg-slate-950 rounded-2xl p-8 shadow-md mt-3">
            <div class="relative">
                <div onclick="changeHandler()" class="absolute inset-y-0 start-0 flex items-center cursor-pointer text-gray-500 p-3">
                    <i class="fa-solid fa-recycle"></i>
                </div>
                <input oninput="getBookByName()" id="getNameBook" type="search" id="search" class="w-full p-3 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search by Name" required>
                
                <input oninput="getBookBySKU()" id="getSKUBook" type="search" id="search" class="hidden w-full p-3 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search by SKU" required>
            </div>
            <div class="border rounded-lg shadow overflow-hidden dark:border-gray-700 dark:shadow-gray-900 mt-3">
                <table class="w-full divide-y divide-gray-200 dark:divide-gray-700 text-center">
                    <thead class="text-gray-400 text-xs bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th class="py-3.5 px-4 w-9">SKU</th>
                            <th class="py-3.5 px-4 w-96">NAMA BUKU</th>
                        </tr>
                    </thead>
                    <tbody id="tb" class="text-white divide-y divide-gray-700 text-xs ">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

<script src="script.js"></script>
<script src="/js/searchBook.js"></script>

</html>
